{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

{% block title %}Mon Profil - ESMT Tasks{% endblock %}

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Mon Profil</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-4 text-center mb-3">
                            {% if user.avatar %}
                                <img src="{{ user.avatar.url }}" class="rounded-circle img-fluid mb-3" alt="Avatar">
                            {% else %}
                                <div class="bg-secondary text-white rounded-circle d-flex align-items-center justify-content-center" style="width: 150px; height: 150px; margin: 0 auto;">
                                    {{ user.username|make_list|first|upper }}
                                </div>
                            {% endif %}
                        </div>
                        <div class="col-md-8">
                            {{ form|crispy }}
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Mettre Ã  jour le profil<a class="nav-link" href="{% url 'dashboard' %}"></a>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
